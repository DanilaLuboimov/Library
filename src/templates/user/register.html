{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Регистрация{% endblock %}</title>
    {% load static %}
</head>
<body>
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-lg menu btn-outline-dark"
                type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
</body>
</html>
